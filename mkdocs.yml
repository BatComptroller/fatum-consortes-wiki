site_name: Fatum Consortes Wiki
site_description: Canon hub for the Fatum Consortes Universe (Mythrael Infinita v7)
site_url: https://batcomptroller.github.io/fatum-consortes-wiki/
repo_url: https://github.com/BatComptroller/fatum-consortes-wiki
repo_name: fatum-consortes-wiki

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

nav:
  - Start Here: index.md
  - Canon:
      - Canon Rules: canon/canon-rules.md
      - Continuity System: canon/continuity.md
  - Characters:
      - Titan: characters/titan.md
      - Titan — Comprehensive Codex: characters/titan-comprehensive.md
      - Harmony: characters/harmony.md
      - Weilu: characters/weilu.md
      - Weilu — Comprehensive Codex: characters/weilu-comprehensive.md
  - Locations:
      - Viridiom: locations/viridiom.md
  - Cosmology:
      - Trinity Suprema: cosmology/trinity-suprema.md
      - Outerverse: cosmology/outerverse.md
  - Adversaries:
      - Onyx (Adrian Vale): adversaries/onyx.md
  - Arcs:
      - Shadow Over Existence: arcs/shadow-over-existence.md

      - Shadow Over Existence: arcs/shadow-over-existence.md
